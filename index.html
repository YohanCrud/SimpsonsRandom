<html>
	<head>
		<script>
			function submit() {
			var minSeason = document.getElementById("min").value;
			var maxSeason = document.getElementById("max").value;
				if (minSeason > 0 && minSeason < 25) {
					localStorage.setItem("minSeason", minSeason);
				} else {
					localStorage.setItem("minSeason", 1);
				}
				if (maxSeason > 0 && maxSeason < 25 && maxSeason >= minSeason) {
					localStorage.setItem("maxSeason", maxSeason);
				} else {
					localStorage.setItem("maxSeason", 24);
				}
			window.location.href = "https://yohancrud.github.io/SimpsonsRandom/simp.html";
			}
		</script>
	</head>
		<body>
			<h1> Random Simpsons Epsiode </h1>
				<form action="">
					Season From: <input type="text" name="minSeason" id="min" >
					Season To: <input type="text" name="minSeason" id="max">
				</form>
				<input type="submit" name="btnSearch" value="Search" onclick="submit()"/>
		</body>
</html>
